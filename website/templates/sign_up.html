{% extends "base.html" %}{% block title %}Sign up{% endblock %} {%block content
%}
<style>
  .customCard {
    background-color: #2f4e7b;
    border-radius: 30px;
    width: 75%;
    
    margin: auto;
  }
  .customButton {
    background-color: #7892b4;
    width: 100px;
    margin-left: 30px;
    margin-right: 30px;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .customForm {
    width: 75%;
    height: auto;
    margin: auto;
  }
</style>
<form method="POST">
  <div class="card customCard text-light mt-5 ">
    <div class="card-body text-center">
      <h3 align="center">Sign Up</h3>
      <div class="form-group customForm form-group mt-3 mb-1 ">
        <label for="email">Email Adress</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group customForm mb-1">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group customForm mb-1">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group customForm mb-1">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn customButton text-light">Submit</button>
      <a class = "btn customButton text-light" href="/login">Go back</a>
    </div>
  </div>
</form>
{% endblock %}
