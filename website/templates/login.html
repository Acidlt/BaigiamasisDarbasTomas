{% extends "base.html" %}{% block title %}Login{% endblock %} {%block content %}
<style>
  .customCard {
    background-color: #2f4e7b;
    border-radius: 30px;
    width: 75%;
    
    margin: auto;
  }
  .customButton {
    background-color: #7892b4;
    width: 100px;
    margin-left: 30px;
    margin-right: 30px;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .customForm {
    width: 75%;
    height: auto;
    margin: auto;
    
  }
  
</style>
<div class="container">
  <img class="img-fluid w-25 d-none d-md-block mx-auto pt-2" src="static/movie.svg" alt="">
<form method="POST">
  <div class="card customCard text-light mt-5">
    <div class="card-body text-center">
      <h3 align="center">Log in</h3>
      <div class="form customForm form-group mb-3 mt-3 ">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group customForm">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn customButton text-light">Login</button>
      <a class = "btn customButton text-light" href="/sign-up">Sign Up</a>
      
    </div>
  </div>
</form>
</div>

{% endblock %}
